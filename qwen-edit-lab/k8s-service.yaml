apiVersion: v1
kind: Service
metadata:
  name: qwen-image-edit-service
  labels:
    app: qwen-image-edit
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: qwen-image-edit
---
apiVersion: v1
kind: Service
metadata:
  name: qwen-image-edit-lb
  labels:
    app: qwen-image-edit
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: qwen-image-edit

